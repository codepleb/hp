<div [@flyInOut]>

  <div class="ui piled segment">
    <p>
      A list of my projects, hosted on github.
    </p>
  </div>

  <div class="ui grid">
    <div class="four wide column">
      <div class="ui vertical fluid tabular menu">
        <a class="item" *ngFor="let git of gitProjects" (click)="onSelectEntry(git)"
           [class.active]="git === selectedGitEntry">
          {{git.name}}
        </a>
      </div>
    </div>
    <div class="twelve wide stretched column">
      <div class="ui segment">
        <markdown [data]="content"></markdown>
      </div>
    </div>
  </div>

</div>
