<div [@flyInOut]>

  <div class="ui piled segment">
    <p>I made this app to learn scales. Feel free to use it too.</p>
  </div>

  <div class="ui center aligned stackable grid">

    <div class="six wide column">
      <div class="ui centered cards">
        <div class="card">
          <div class="content">
            <div class="header">
              Control Board
            </div>

            <div class="ui divider"></div>

            <div class="ui items">
              <div class="item">
                <div class="ui toggle checkbox">
                  <input name="public" type="checkbox" [(ngModel)]="sharpsActivated" (click)="toggleSharps()">
                  <label>Sharps</label>
                </div>
              </div>
              <div class="item">
                <div class="ui toggle checkbox">
                  <input name="public" type="checkbox" [(ngModel)]="lettersActivated" (click)="toggleLetters()">
                  <label>Show letters</label>
                </div>
              </div>
            </div>

            <div class="ui divider"></div>

            <div id="slidecontainer">
              <input type="range" min="{{minInterval}}" max="{{maxInterval}}" step="100" [(ngModel)]="interval"
                     (change)="onStart()" class="slider">
            </div>

            <div class="ui label">
              Interval: {{interval / 1000}} seconds
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <button class="ui green button" (click)="onStart()">
                Start
              </button>
              <button class="ui orange button" (click)="onStop()">
                Stop
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ten wide column" *ngIf="currentNote">
      <app-single-music-note [currentNote]="currentNote" [showLetters]="lettersActivated"></app-single-music-note>
    </div>

  </div>
</div>
