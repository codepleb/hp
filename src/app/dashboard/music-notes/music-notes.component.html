<div [@flyInOut]>

  <div class="ui center aligned stackable grid">

    <div class="six wide column">
      <div class="ui raised very padded text container segment">
        <button class="ui green button" (click)="onStart()">
          Start
        </button>
        <button class="ui orange button" (click)="onStop()">
          Stop
        </button>

        <div class="ui divider"></div>

        <div id="slidecontainer">
          <input #ranger type="range" min="{{minInterval}}" max="{{maxInterval}}" step="100" [(ngModel)]="interval"
            (click)="onStart()" class="slider">
        </div>

        <div class="ui label">
          {{interval / 1000}} seconds
        </div>

      </div>
    </div>

    <div class="ten wide column">
      <app-single-music-note [currentNote]="currentNote"></app-single-music-note>
    </div>

  </div>

</div>
